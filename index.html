<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Database Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            cursor: pointer;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>JSON Database Viewer</h1>

    <!-- Search Box -->
    <input type="text" id="search-box" placeholder="Search by formula..." oninput="renderTable()" style="margin-bottom: 10px;">

    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Formula</th>
                <th>Energy</th>
                <th>Mass Density</th>
                <th>N Concentration</th>
                <th>E_d</th>
                <th>V_d</th>
                <th>P_d</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination">
        <button onclick="changePage('prev')">Prev</button>
        <span id="page-number">Page 1</span>
        <button onclick="changePage('next')">Next</button>
    </div>

    <script>
        let data = {};
        let currentPage = 1;
        let rowsPerPage = 5;

        // Fetch the JSON data
        fetch('db.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                renderTable();
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });

        // Render table with current page and search query
        function renderTable() {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';  // Clear existing rows

            const searchQuery = document.getElementById('search-box').value.toLowerCase();
            const filteredData = Object.entries(data).filter(([entryId, entry]) =>
                entry.formula.toLowerCase().includes(searchQuery)
            );

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = currentPage * rowsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            paginatedData.forEach(([entryId, entry]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entryId}</td>
                    <td>${entry.formula}</td>
                    <td>${entry.energy}</td>
                    <td>${entry.mass_density || 'N/A'}</td>
                    <td>${entry.N_concentration || 'N/A'}</td>
                    <td>${entry.E_d || 'N/A'}</td>
                    <td>${entry.V_d || 'N/A'}</td>
                    <td>${entry.P_d || 'N/A'}</td>
                `;
                // Add click event to open new page with detailed data
                row.addEventListener('click', () => showDetailsInNewPage(entryId));
                tableBody.appendChild(row);
            });

            updatePagination(filteredData.length);
        }
