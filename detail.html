<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detailed Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .detail {
      margin-bottom: 10px;
    }
    #viewer {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
  <!-- 引入 3Dmol.js -->
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
</head>
<body>
  <h1>Details</h1>

  <div id="details-container"></div>

  <h2>Atomic Structure Viewer</h2>
  <div id="viewer"></div>

  <script>
    // 解析 URL 参数
    function getUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const params = {};
      urlParams.forEach((value, key) => {
        try {
          params[key] = JSON.parse(value);
        } catch {
          params[key] = value;
        }
      });
      return params;
    }

    const params = getUrlParams();
    const detailsContainer = document.getElementById('details-container');

    // 展示数据信息
    detailsContainer.innerHTML = `
      <div class="detail"><strong>ID:</strong> ${params.id || 'N/A'}</div>
      <div class="detail"><strong>Formula:</strong> ${params.formula || 'N/A'}</div>
      <div class="detail"><strong>Energy (eV):</strong> ${params.energy || 'N/A'}</div>
      <div class="detail"><strong>Mass Density (g/cm³):</strong> ${params.mass_density || 'N/A'}</div>
      <div class="detail"><strong>N Concentration (%):</strong> ${params.N_concentration || 'N/A'}</div>
      <div class="detail"><strong>E_d (kJ/g):</strong> ${params.E_d || 'N/A'}</div>
      <div class="detail"><strong>V_d (km/s):</strong> ${params.V_d || 'N/A'}</div>
      <div class="detail"><strong>P_d (GPa):</strong> ${params.P_d || 'N/A'}</div>
    `;

    // 渲染分子结构
    function renderMolecule() {
      const element = document.getElementById("viewer");
      const config = { backgroundColor: "white" };
      const viewer = $3Dmol.createViewer(element, config);

      const positions = params.positions;
      const atomSymbols = params.symbols;

      if (!Array.isArray(positions) || !Array.isArray(atomSymbols) || atomSymbols.length !== positions.length) {
        viewer.addLabel("⚠️ 结构数据无法解析", {
          position: { x: 0, y: 0, z: 0 },
          backgroundColor: "red"
        });
        viewer.render();
        return;
      }

      const xyzData = atomSymbols.map((sym, i) => {
        const [x, y, z] = positions[i];
        return `${sym} ${x} ${y} ${z}`;
      }).join("\n");

      viewer.addModel(xyzData, "xyz");
      viewer.setStyle({}, { stick: {}, sphere: { scale: 0.3 } });
      viewer.zoomTo();
      viewer.render();
    }

    renderMolecule();
  </script>
</body>
</html>
